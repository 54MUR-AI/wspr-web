services:
  # WSPR Backend API
  - type: web
    name: wspr-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ORIGIN
        value: https://roninmediagroup.com
    healthCheckPath: /api/health
