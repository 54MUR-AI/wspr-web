name: Load Testing

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:      # Allow manual triggers
  push:
    branches:
      - main
    paths:
      - 'src/services/pushNotification.ts'
      - 'tests/load/**'

jobs:
  load-test:
    runs-on: ubuntu-latest
    
    services:
      api:
        image: node:16
        ports:
          - 3000:3000
        options: --health-cmd "curl -f http://localhost:3000/health || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Start API server
        run: |
          npm run build
          npm run start &
          sleep 10  # Give the server time to start

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load tests
        run: k6 run tests/load/push-notifications.js

      - name: Generate test report
        if: always()
        run: |
          echo "# Load Test Results" > load-test-report.md
          echo "## Test Summary" >> load-test-report.md
          echo "\`\`\`" >> load-test-report.md
          k6 run --summary-export=summary.json tests/load/push-notifications.js || true
          cat summary.json >> load-test-report.md
          echo "\`\`\`" >> load-test-report.md

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: load-test-report.md

      - name: Comment PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('load-test-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
